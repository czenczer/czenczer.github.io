<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="css/bejelentkezés.css">
</head>

<body>
      <div class="center">
        <h1>Bejelentkezés</h1>
        <form method="post"  action="regisztráció.html" method="post" name="form" onsubmit="return validated()">
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Felhasználónév</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>Jelszó</label>
            </div>
            <div class="pass">Elfelejtette a jelszavát?</div>
            <button type="submit">Belépés</button>
            <div class="signup_link">
                Elfelejtette a jelszavát? <a href="regisztráció.html">Regisztrálás</a>
            </div>
        </form>
    </div>
</body>
</html>
